{% extends 'base.html' %}
{% load static %}
{% block static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Elegant-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="banner6 py-5">
  <!-- Row  -->
  <div class="row">
    <div class="container">
      <div class="col-lg-6 align-justify-center pr-4 pl-0 contact-form">
        <div class="form">
          <h2 class="mb-3 font-weight-light" >Login</h2>
          <form class="mt-3" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
            <div class="row">
              <div class="col-lg-10">
                <div class="form-group" align="center">
                  <input class="form-control" name="username" placeholder="username">
                </div>
              </div>
              <div class="col-lg-10" align="center">
                <div class="form-group">
                  <input class="form-control" type="password" name="password" placeholder="password">
                </div>
              </div>
              <div class="col-lg-10" align="center">
                <button type="submit" value="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span> Login </span></button>
                <!--  -->
              </div>
            </div>
          </form>
            <div class="col-lg-12 text-center mt-4">
              Don't have an account? <a href="{% url 'accounts:register' %}" class="text-danger">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 right-image pl-3" style="background-image:url(https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/form/3.jpg);">
    </div>
  </div>
</div>
    {% endblock %}
    {% block scripts %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% endblock %}
